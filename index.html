<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant booking form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/style.css">
    
</head>
<body>
    <section>
        <div class="content">
            <h2>Hot Restaurant</h2>
            <p>First Class Dining Experience</p>
            <button type="button" class="cta"><a href="tables.html">View Table</a></button>
            <button type="button" class="cta"><a href="reservation.html">Make Reservation</a>
            </button>
        </div>
    </section>
    
    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="asset/img1.jpg">
            </div>
            <div class="contents">
                <div>
                    <h3>Current Reservations:</h3>
                    <ul id="reservations"></ul>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="imgBx">
                <img src="asset/img2.jpg">
            </div>
            <div class="contents">
                <div>
                    <h3>Waiting List:</h3>
                    <ul id="waitinglist"></ul>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    

    <script type="text/javascript"></script>
</body>
</html>
